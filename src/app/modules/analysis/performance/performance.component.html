<div class="container-fluid">
    <br>
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h2>PERFORMANCE ANALYSIS</h2>
            </mat-card-title>
            <span class="example-spacer"></span>
            <input type="date" [(ngModel)] ="dt" (ngModelChange)="getData($event)">
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            <button class="btn btn-secondary" style="float: right;" (click)="SavePDF()">
                <i class="material-icons">print</i>&nbsp;&nbsp;
            </button>
        </mat-card-header>
        <hr>
        <mat-card-content>
            <div style="display: block;">
                <h3><u>Engine Performance</u></h3>
                <div class="row">
                    <div class="col-6" id="map">
                        <agm-map [zoom]="14" [usePanning]="true" [latitude]="lat" [longitude]="lng" [fullscreenControl]='true' [mapTypeControl]='true' [fitBounds]="true">
                            <!-- <agm-marker *ngFor="let coordinate of start_end_mark; let i=index" [latitude]="coordinate[0]" [longitude]="coordinate[1]" [agmFitBounds]="true"></agm-marker> -->
                            <agm-polyline [visible]="true" [strokeWeight]="3" [strokeColor]="'#07b57a'">
                                <agm-polyline-point *ngFor="let coordinate of latlng; let i=index" [latitude]="coordinate[0]" [longitude]="coordinate[1]"></agm-polyline-point>
                            </agm-polyline>
                        </agm-map>
                    </div>
                    <div class="col-6">
                        <canvas baseChart #baseChart1 width="250" height="250" [type]="'line'" [data]="chart4Data" [options]="lineChartOptions" [legend]="lineChartLegend"></canvas>
                    </div>
                </div>
                <hr>
                <h3><u>Engine Load & Speed</u></h3>
                <canvas baseChart #baseChart2 width="1000" height="250" [type]="'line'" [data]="chart1Data" [options]="lineChartOptions" [legend]="lineChartLegend"></canvas>
                <hr>
                <h3><u>Vehicle Speed & Instantaneous Fuel Consumption</u></h3>
                <canvas baseChart #baseChart3 width="1000" height="250" [type]="'line'" [data]="chart2Data" [options]="lineChartOptions" [legend]="lineChartLegend"></canvas>
                <hr>
                <h3><u>Brake Power & Heat Supplied</u></h3>
                <canvas baseChart #baseChart4 width="1000" height="250" [type]="'line'" [data]="chart3Data" [options]="lineChartOptions" [legend]="lineChartLegend"></canvas>
                <hr>
            </div>
        </mat-card-content>
    </mat-card>
    <br>
</div>
